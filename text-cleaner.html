<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Cleaner</title>
    <style>
        :root{
            --bg:#f6f7fb;
            --card:#ffffff;
            --text:#111827;
            --muted:#6b7280;
            --border:#e5e7eb;
            --shadow:0 10px 30px rgba(17,24,39,.06);
            --radius:14px;
            --radius-sm:12px;
            --focus:0 0 0 4px rgba(59,130,246,.18);
            --btn:#111827;
            --btnText:#ffffff;
            --soft:#fbfbfe;
            --chip:#f3f4f6;
        }
        *{ box-sizing:border-box; }
        body{
            margin:0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
            color:var(--text);
            background:var(--bg);
        }
        .wrap{
            max-width: 1280px;
            margin: 26px auto;
            padding: 0 18px 40px;
        }
        header{
            margin-bottom: 14px;
        }
        header h1{
            font-size: 22px;
            margin:0;
            letter-spacing:-.02em;
        }
        header p{
            margin:6px 0 0;
            font-size: 13px;
            color:var(--muted);
        }

        .panel{
            background:var(--card);
            border:1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }

        /* 옵션 박스 */
        .optionBox{
            display:flex;
            flex-direction:column;
            gap: 12px;
        }
        .optRow{
            display:flex;
            align-items:center;
            gap:10px;
            padding: 10px 12px;
            border:1px solid var(--border);
            border-radius: 12px;
            background: #fff;
        }
        .optRow:hover{ background: #fafafa; }
        .optRow input[type="radio"]{
            width: 16px;
            height: 16px;
            margin:0;
            accent-color:#111827;
            cursor:pointer;
        }
        .optRow label{
            cursor:pointer;
            font-weight:650;
            font-size:14px;
            flex:1;
        }

        .swap{
            display:flex;
            align-items:center;
            gap:10px;
            justify-content:flex-start;
        }
        .miniInput{
            width: 90px;
            height: 34px;
            border:1px solid var(--border);
            border-radius: 10px;
            padding: 0 10px;
            background: var(--soft);
            outline:none;
            font-size:14px;
            transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
        }
        .miniInput:focus{
            border-color: rgba(59,130,246,.55);
            box-shadow: var(--focus);
            background:#fff;
        }
        .arrow{
            color: var(--muted);
            font-weight:700;
            user-select:none;
        }

        /* 좌우 텍스트 영역 */
        .twoCol{
            margin-top: 14px;
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }
        @media (max-width: 980px){
            .twoCol{ grid-template-columns: 1fr; }
        }

        textarea{
            width:100%;
            min-height: 440px;
            resize: vertical;
            border-radius: 14px;
            border:1px solid var(--border);
            padding: 14px 14px;
            font-size: 15px;
            outline:none;
            background: var(--soft);
            line-height:1.55;
            transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
        }
        textarea:focus{
            border-color: rgba(59,130,246,.55);
            box-shadow: var(--focus);
            background:#fff;
        }
        textarea[readonly]{
            background:#fff;
        }

        .actions{
            display:flex;
            gap:10px;
            margin-top: 14px;
            align-items:center;
        }
        .btn{
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding: 10px 14px;
            border-radius: 12px;
            border:1px solid var(--border);
            background:#fff;
            color: var(--text);
            cursor:pointer;
            font-weight: 700;
            font-size: 13px;
            transition: transform .05s ease, background .15s ease;
            user-select:none;
        }
        .btn:hover{ background:#f3f4f6; }
        .btn:active{ transform: translateY(1px); }
        .btn.primary{
            background: var(--btn);
            color: var(--btnText);
            border-color: transparent;
        }
        .btn.primary:hover{ filter: brightness(1.05); }
        .btn svg{ width:16px; height:16px; }

        .hint{
            margin-left:auto;
            display:flex;
            gap:10px;
            align-items:center;
            color: var(--muted);
            font-size: 12px;
        }
        .pill{
            display:inline-flex;
            align-items:center;
            gap:6px;
            padding: 6px 10px;
            background: var(--chip);
            border:1px solid var(--border);
            border-radius: 999px;
            white-space:nowrap;
        }

        .toast{
            position: fixed;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%);
            background: rgba(17,24,39,.92);
            color:#fff;
            padding: 10px 14px;
            border-radius: 999px;
            font-size: 13px;
            opacity: 0;
            pointer-events:none;
            transition: opacity .2s ease, transform .2s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,.18);
        }
        .toast.show{
            opacity: 1;
            transform: translateX(-50%) translateY(-6px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <h1>텍스트 정리 도구</h1>
        <p>텍스트의 공백, 줄바꿈 등을 정리하여 깔끔하게 만들어보세요.</p>
    </header>

    <section class="panel">
        <div class="optionBox">
            <div class="optRow">
                <input type="radio" name="mode" id="m1" value="removeAllSpaces" checked>
                <label for="m1">모든 공백 제거</label>
            </div>

            <div class="optRow">
                <input type="radio" name="mode" id="m2" value="collapseSpaces">
                <label for="m2">공백 하나로 합치기</label>
            </div>

            <div class="optRow">
                <input type="radio" name="mode" id="m3" value="replaceString">
                <label for="m3">문자열 변경</label>

                <div class="swap" aria-label="문자열 변경 입력">
                    <input class="miniInput" id="findText" type="text" value="A" title="찾을 문자열" />
                    <span class="arrow">→</span>
                    <input class="miniInput" id="replaceText" type="text" value="B" title="바꿀 문자열" />
                </div>
            </div>
        </div>

        <div class="twoCol">
            <textarea id="input" placeholder="변환할 텍스트를 입력해주세요"></textarea>
            <textarea id="output" readonly placeholder=""></textarea>
        </div>

        <div class="actions">
            <button class="btn" id="btnClear" type="button" title="초기화">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 7h16M10 11v7M14 11v7M6 7l1 14c.06.83.75 1.5 1.58 1.5h6.84c.83 0 1.52-.67 1.58-1.5L18 7M9 7V4.8c0-.44.36-.8.8-.8h4.4c.44 0 .8.36.8.8V7"
                          stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
                </svg>
                초기화
            </button>

            <button class="btn primary" id="btnCopy" type="button" title="결과 복사">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M9 9h10v10H9V9Z" stroke="currentColor" stroke-width="1.7" />
                    <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1"
                          stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
                </svg>
                복사하기
            </button>

            <div class="hint">
                <span class="pill" id="statIn">입력 0</span>
                <span class="pill" id="statOut">결과 0</span>
            </div>
        </div>
    </section>
</div>

<div class="toast" id="toast">복사되었습니다</div>

<script>
    const $ = (sel) => document.querySelector(sel);

    const elInput = $("#input");
    const elOutput = $("#output");
    const elFind = $("#findText");
    const elRepl = $("#replaceText");

    const statIn = $("#statIn");
    const statOut = $("#statOut");

    function showToast(msg="복사되었습니다"){
        const t = $("#toast");
        t.textContent = msg;
        t.classList.add("show");
        clearTimeout(showToast._timer);
        showToast._timer = setTimeout(() => t.classList.remove("show"), 1200);
    }

    function copyToClipboard(text){
        if (navigator.clipboard && window.isSecureContext){
            return navigator.clipboard.writeText(text);
        }
        return new Promise((resolve, reject) => {
            const ta = document.createElement("textarea");
            ta.value = text;
            ta.style.position = "fixed";
            ta.style.left = "-9999px";
            document.body.appendChild(ta);
            ta.select();
            try { document.execCommand("copy"); resolve(); }
            catch(e){ reject(e); }
            finally { ta.remove(); }
        });
    }

    function getMode(){
        const checked = document.querySelector('input[name="mode"]:checked');
        return checked ? checked.value : "removeAllSpaces";
    }

    function updateEnableState(){
        const onReplace = (getMode() === "replaceString");
        elFind.disabled = !onReplace;
        elRepl.disabled = !onReplace;
        elFind.style.opacity = onReplace ? "1" : ".55";
        elRepl.style.opacity = onReplace ? "1" : ".55";
    }

    function escapeRegExp(s){
        return s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function transformText(raw){
        const mode = getMode();
        if (!raw) return "";

        if (mode === "removeAllSpaces"){
            // 모든 공백 제거: 스페이스/탭/줄바꿈 등 전부 제거
            return raw.replace(/\s+/g, "");
        }

        if (mode === "collapseSpaces"){
            // 공백 하나로 합치기:
            // 1) 줄바꿈/탭 포함 모든 공백 -> 단일 스페이스
            // 2) 앞뒤 트림
            return raw.replace(/\s+/g, " ").trim();
        }

        if (mode === "replaceString"){
            const from = elFind.value ?? "";
            const to = elRepl.value ?? "";
            if (!from) return raw; // 찾을 문자열이 비어있으면 변경 없음

            // 전체 치환(정규식 안전)
            const re = new RegExp(escapeRegExp(from), "g");
            return raw.replace(re, to);
        }

        return raw;
    }

    function updateStats(inp, out){
        statIn.textContent = `입력 ${inp.length}`;
        statOut.textContent = `결과 ${out.length}`;
    }

    function update(){
        const raw = elInput.value || "";
        const out = transformText(raw);
        elOutput.value = out;
        updateStats(raw, out);
        updateEnableState();
    }

    // Events
    elInput.addEventListener("input", update);
    elFind.addEventListener("input", update);
    elRepl.addEventListener("input", update);

    document.querySelectorAll('input[name="mode"]').forEach(r => {
        r.addEventListener("change", update);
    });

    $("#btnClear").addEventListener("click", () => {
        elInput.value = "";
        elOutput.value = "";
        updateStats("", "");
        elInput.focus();
        updateEnableState();
    });

    $("#btnCopy").addEventListener("click", async () => {
        const text = elOutput.value || "";
        if (!text){
            showToast("복사할 내용이 없습니다");
            return;
        }
        try{
            await copyToClipboard(text);
            showToast("복사되었습니다");
        }catch(e){
            console.error(e);
            showToast("복사 실패");
        }
    });

    // Init
    update();
</script>
</body>
</html>
