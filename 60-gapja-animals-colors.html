    // ===== 색상 분류 =====
    function getColorKey(label){
        var s = String(label || "");
        if (s.includes("푸른") || s.includes("청")) return "blue";
        if (s.includes("붉은")) return "red";
        if (s.includes("황금")) return "yellow";
        if (s.includes("흰") || s.includes("백")) return "white";
        if (s.includes("검은") || s.includes("흑")) return "black";
        return "all";
    }
    function colorName(k){
        return ({blue:"푸른/청", red:"붉은", yellow:"황금", white:"흰/백", black:"검은/흑"})[k] || "기타";
    }

    // ===== UI =====
    var tbody = document.getElementById("tbody");
    var q = document.getElementById("q");
    var btnClear = document.getElementById("btnClear");
    var btnCopyVisible = document.getElementById("btnCopyVisible");
    var metaLeft = document.getElementById("metaLeft");
    var filters = document.getElementById("filters");

    var state = { color:"all", query:"" };

    function toast(msg){
        var t = document.getElementById("toast");
        t.textContent = msg;
        t.style.display = "block";
        clearTimeout(toast._timer);
        toast._timer = setTimeout(function(){ t.style.display="none"; }, 1500);
    }

    async function copyText(text){
        try{
            if (navigator.clipboard && navigator.clipboard.writeText){
                await navigator.clipboard.writeText(text);
            } else {
                var ta = document.createElement("textarea");
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand("copy");
                document.body.removeChild(ta);
            }
            toast("복사 완료");
        }catch(e){
            console.error(e);
            toast("복사 실패");
        }
    }

    function tagClass(colorKey){
        return "tag " + (["blue","red","yellow","white","black"].includes(colorKey) ? colorKey : "");
    }

    function rowToLine(r){
        // 한 줄 복사 포맷(원하면 여기만 바꾸면 됨)
        return r.year + "년 / " + r.ganji + " / " + r.gan + " " + r.ji + " / " + r.label;
    }

    function matchRow(r, query){
        if (!query) return true;
        var t = (r.year + " " + r.ganji + " " + r.gan + " " + r.ji + " " + r.label).toLowerCase();
        return t.includes(query.toLowerCase());
    }

    function getVisible(){
        var list = rows.slice().sort(function(a,b){ return a.year - b.year; });
        if (state.color !== "all"){
            list = list.filter(function(r){ return getColorKey(r.label) === state.color; });
        }
        if (state.query){
            list = list.filter(function(r){ return matchRow(r, state.query); });
        }
        return list;
    }

    function render(){
        var list = getVisible();
        metaLeft.textContent = "표시: " + list.length + " / 60";

        tbody.innerHTML = "";
        list.forEach(function(r){
            var colorKey = getColorKey(r.label);
            var tr = document.createElement("tr");

            tr.innerHTML = ""
                + "<td class='mono'>" + r.year + "년</td>"
                + "<td class='mono'>" + r.ganji + "</td>"
                + "<td class='mono'>" + r.gan + " · " + r.ji + "</td>"
                + "<td><span class='" + tagClass(colorKey) + "' title='" + colorName(colorKey) + "'>"
                + r.label.replaceAll("<","&lt;").replaceAll(">","&gt;")
                + "</span></td>"
                + "<td>"
                + "  <div class='actions'>"
                + "    <button class='btn mini' type='button' data-copy='row'>한 줄 복사</button>"
                + "  </div>"
                + "</td>";

            tr.querySelector("[data-copy='row']").addEventListener("click", function(){
                copyText(rowToLine(r));
            });

            tbody.appendChild(tr);
        });
    }

        state.query = this.value.trim();
        render();
    });

    // 초기화
    btnClear.addEventListener("click", function(){
        state.query = "";
        state.color = "all";
        q.value = "";
        // 필터 버튼 상태
        filters.querySelectorAll(".chip").forEach(function(btn){
            btn.setAttribute("aria-pressed", btn.dataset.color === "all" ? "true" : "false");
        });
        render();
        q.focus();
        toast("초기화 완료");
    });

    // 필터
    filters.addEventListener("click", function(e){
        var btn = e.target.closest(".chip");
        if (!btn) return;

        var color = btn.dataset.color || "all";
        state.color = color;

        filters.querySelectorAll(".chip").forEach(function(b){
            b.setAttribute("aria-pressed", (b.dataset.color === color) ? "true" : "false");
        });

        render();
    });

    // 현재 결과 전체 복사
    btnCopyVisible.addEventListener("click", function(){
        var list = getVisible();
        if (!list.length) return toast("복사할 결과가 없습니다.");
        var text = list.map(rowToLine).join("\n");
        copyText(text);
    });

    // 최초 렌더
    render();
</script>
</body>
</html>
